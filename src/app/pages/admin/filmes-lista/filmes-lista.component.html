<div class="filmes-container">
  <header class="filmes-header">
    <div>
      <h1>Filmes</h1>
      <p>Gerencie o catálogo de filmes</p>
    </div>
    <button class="btn-add" (click)="abrirModalAdicionar()">
      <i class="bi bi-plus-lg"></i>
      Adicionar Filmes
    </button>
  </header>

  <div class="search-bar">
    <i class="bi bi-search"></i>
    <input type="text" placeholder="Buscar filmes...">
  </div>

  <div class="filmes-table">
    <div class="table-header">
      <div class="col-titulo">Título</div>
      <div class="col-ano">Ano</div>
      <div class="col-mood">Mood</div>
      <div class="col-diretor">Diretor</div>
      <div class="col-acoes">Ações</div>
    </div>

    <div class="table-row">
      <div class="col-titulo">La la land</div>
      <div class="col-ano">2016</div>
      <div class="col-mood">Otimista</div>
      <div class="col-diretor">Damien Chazelle</div>
      <div class="col-acoes">
        <button class="btn-icon"><i class="bi bi-pencil-fill"></i></button>
        <button class="btn-icon btn-delete"><i class="bi bi-trash-fill"></i></button>
      </div>
    </div>

    <div class="table-row">
      <div class="col-titulo">Moonlight</div>
      <div class="col-ano">2016</div>
      <div class="col-mood">Reflexivo</div>
      <div class="col-diretor">Barry Jenkins</div>
      <div class="col-acoes">
        <button class="btn-icon"><i class="bi bi-pencil-fill"></i></button>
        <button class="btn-icon btn-delete"><i class="bi bi-trash-fill"></i></button>
      </div>
    </div>

    <div class="table-row">
      <div class="col-titulo">Mad Max: Fury Road</div>
      <div class="col-ano">2015</div>
      <div class="col-mood">Empolgado</div>
      <div class="col-diretor">George Miller</div>
      <div class="col-acoes">
        <button class="btn-icon"><i class="bi bi-pencil-fill"></i></button>
        <button class="btn-icon btn-delete"><i class="bi bi-trash-fill"></i></button>
      </div>
    </div>

  </div>
</div>
