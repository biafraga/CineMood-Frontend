<div class="modal-backdrop" (click)="cancelar()"></div>

<div class="modal-shell">
  <div class="modal-header">
    <h4 class="modal-title">{{ pessoaParaEditar ? 'Editar pessoa' : 'Adicionar pessoa' }}</h4>
    <button type="button" class="btn-close" aria-label="Fechar" (click)="cancelar()">×</button>
  </div>

  <form [formGroup]="pessoaForm" (ngSubmit)="salvar()" class="modal-body">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input id="nome" type="text" class="form-control" placeholder="Nome completo" formControlName="nome">
      @if (pessoaForm.get('nome')?.invalid && pessoaForm.get('nome')?.touched) {
        <small class="text-danger">o nome é obrigatório.</small>
      }
    </div>

    <div class="mb-3">
      <label for="bio" class="form-label">Biografia</label>
      <textarea id="bio" class="form-control" rows="3" placeholder="breve biografia" formControlName="biografia"></textarea>
    </div>

    <div class="mb-3">
      <label for="foto" class="form-label">url da foto</label>
      <input id="foto" type="text" class="form-control" placeholder="https://..." formControlName="fotoUrl">
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="cancelar()">cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading()">salvar</button>
    </div>
  </form>
</div>
