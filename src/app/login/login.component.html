<div class="container d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg" style="width: 400px;">
    <div class="card-body p-4">

      <h3 class="text-center mb-4">Bem-vindo admin</h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label">Login</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Digite seu e-mail" 
            formControlName="email">
          
          <small class="text-danger" 
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Por favor, insira um e-mail válido.
          </small>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input 
            type="password" 
            class="form-control" 
            id="senha" 
            placeholder="Digite sua senha" 
            formControlName="senha">
          
          <small class="text-danger" 
            *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched">
            A senha é obrigatória.
          </small>
        </div>

        <div *ngIf="error()" class="alert alert-danger mt-3" role="alert">
          {{ error() }}
        </div>

        <div class="d-grid gap-2 mt-4">
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="form.invalid || loading()">
            
            Entrar
          </button>
        </div>

        <div class="d-grid mt-2">
          <a (click)="redirecionaCadastro" class="btn btn-secondary">
            Cadastre-se (via Click)
        </a>
        </div>
        <div class="d-grid mt-2">
          <a [routerLink]="['/formulario']" class="btn btn-secondary">
            Cadastre-se (via RouterLink)
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
